<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<section>
	<div th:if="${session.message}" th:classappend="${'alert-' + session.message.type}" class="alert mr-4 text-center" role="alert">
	  <span th:text="${session.message.content}"></span>
		<th:block th:text="${@sessionHelper.removeMessage()}"> </th:block>
	</div>
	<div class="card mr-4" >
			<i class="fas fa-bars m-3" onclick="toggleSideBar()"></i>
			<div class="card-body">
			<div class="container text-center" style="width: 88%;">
				<img class="profile_image_big" src="" th:src="@{'/img/'+${user.imageUrl}}"/>			
				<h3 class="mt-3"><span th:text="${user.name}"></span></h3>
				
				<table class="table mt-3">
				   <tbody>
				    <tr>
				      <th scope="col">ID</th>
				      <th scope="col" th:text="@{'SCM2023'+${user.id}}"></th>
				    </tr>

				    <tr>
				      <th scope="row" >Email</th>
				      <td><span th:text=${user.email}></span></td>
				    </tr>
				    
				    <tr>
				      <th scope="row">Role</th>
				      <td><span th:text=${user.role}></span></td>
				    </tr>
				    
				    <tr>
				      <th scope="row">Account activated </th>
				      <td><span th:text=${user.enabled}></span></td>
				    </tr>
				    <tr>
				      <th scope="row" ></th>
				      <td><span ></span></td>
				    </tr>
				    
				  </tbody>
				</table>
			</div>
				<div class="description">
					<th:block th:text=${user.about}></th:block>
				</div>
				
			</div>
		</div>
		
		<script>
			$(document).ready(()=>{
				$(".item").removeClass("activeTab");
				$("#profile-link").addClass("activeTab");
			});
		</script>
	</section>
</body>
</html>
