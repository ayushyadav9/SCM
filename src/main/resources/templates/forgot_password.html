<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-card mt-2">
						<div th:if="${session.message}" th:classappend="${'alert-' + session.message.type}" class="alert mr-4 text-center" role="alert">
							<span th:text="${session.message.content}"></span>
							<th:block th:text="${@sessionHelper.removeMessage()}"> </th:block>
						</div>
						<div class="container text-center mb-4">
							<h2>Forgot Password</h2>
						</div>
						<form novalidate th:action="@{/send-otp}" method="post">
							<div class="form-group">
								<input required name="email" type="email" class="form-control" id="username_field"  aria-describedby="emailHelp" placeholder="Enter your registered email">
							</div>
							<div class="container text-center">
								<button class="btn bg-primary text-white">Send OTP</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
