<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<section>
	
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-card mt-2">
						<div th:if="${session.message}" th:classappend="${'alert-' + session.message.type}" class="alert mr-4 text-center" role="alert">
						  <span th:text="${session.message.content}"></span>
							<th:block th:text="${@sessionHelper.removeMessage()}"> </th:block>
						</div>
						<div class="container text-center">
							<img style="width:100px" th:src="@{/img/signup.png}"></img>	
						</div>
						<form novalidate th:action="@{/do-login}" method="post">
							<div th:if="${param.error}" class="alert alert-danger">
								Invalid Username or Password
							</div>
							<div th:if="${param.logout}" class="alert alert-success">
								You have been logged out
							</div>
						
							 <div class="form-group">
							    <label for="username_field">Email</label>
							    <input name="username" type="email" class="form-control" id="username_field"  aria-describedby="emailHelp" placeholder="Enter email">
							 </div>
							 <div class="form-group">
							    <label for="password_field">Password</label>
							    <input name="password" type="password" class="form-control" id="password_field" aria-describedby="emailHelp" placeholder="Enter password">
							 </div>
							 
							 <div class="container text-right">
							 <a th:href="@{/forgot}">Forgot Password? </a>
							 </div>
					
							 <div class="container text-center">
							 	<button class="btn bg-primary text-white">
							 		Submit
							 	</button>
							 	<button class="btn btn-warning ">
							 		Reset
							 	</button>
							 </div>
						</form>
					</div>
				</div>
			</div>
		</div>
	
	
	</section>
</body>
</html>
